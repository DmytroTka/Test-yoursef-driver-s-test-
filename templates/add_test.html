{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_test_styles.css')}}">
{% endblock %}

{% block content %}

<div class="form_div">
    <h1 class="page_title">Add new test</h1>
    <form action="{{ url_for('add_test') }}" method="post" >
        <label for="question">Question</label><br>
        <input type="text" id="question" name="question"><br>

        <label for="answer1">Answer 1</label><br>
        <input type="text" name="answer1" id="answer1"><br>

        <label for="answer2">Answer 2</label><br>
        <input type="text" name="answer2" id="answer2"><br>

        <label for="correct">Correct answer</label><br>
        <input type="text" name="correct" id="correct"><br>

        <input type="submit" value="Submit" class="submit_button">
    </form>
</div>
{% endblock %}
