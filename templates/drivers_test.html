{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/drivers_test_styles.css')}}">
{% endblock %}

{% block content %}
<div class="tests_div">
    <h1 class="page_title">Driver's tests</h1>
{% for single_test in all_data %}
    <form action="{{ url_for('drivers_test') }}" method="post">
        <span>{{ single_test[0] }}</span><br>
        {% for j in single_test[1:] %}
            <input type="radio" name="check" id="{{ j }}" value="{{ j }}">
            <label for="{{ j }}">{{ j }}</label><br>
        {% endfor %}
        <input type="submit" value="Submit"  class="submit_button">
    </form>
    <!--<div>{{ single_test }}</div>-->
{% endfor %}
</div>
{% endblock %}
